<div class="card border-dark">
    <div class="card-header">
        Chart options
    </div>
    <div class="chart-body">
        <div class="form-group">
            <form class="form-inline">
                <div class="form-group">
                    <label for="nameId">Asset:</label>
                    <ng-container *ngIf="availableAssets$ | async as availableAssets">
                        <select class="custom-select custom-select-sm"
                        [(ngModel)]='selectedAsset'
                        (change)="onSelectedAssetChanged()">
                            <option *ngFor="let asset of availableAssets"
                            [ngValue]="asset">
                            {{ asset.displayName }}
                            </option>
                        </select>
                    </ng-container>                
                </div>
                </form>
                <form class="form-inline">
                <div class="form-group">
                    <label for="nameId">Show as return:</label>
                    <input type="checkbox">
                </div>
                </form>
        </div>
    </div>
</div>
